<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repaso de JavaScript</title>
    <!--Hoja de estilos hecha "a mano"-->
    <link rel="stylesheet" href="assets/css/styles.css" />


</head>

<body>

    <header id="header">
        <div class="center">
            <!--Aquí va el logo-->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="logotipo" />
                <span id="brand">
                    <strong>Maqueta</strong>BLOG
                </span>
            </div>

            <!--Aquí va el menú de navegación-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Página1</a>
                    </li>
                    <li>
                        <a href="#">Página2</a>
                    </li>
                    <li>
                        <a href="#">Página3</a>
                    </li>
                    <li>
                        <a href="#">Página4</a>
                    </li>
                </ul>
            </nav>

            <!--limpiar float para que no se meta contenidos no deseados en la cabecera-->
            <!--esta clase se añade en css debajo del .center-->
            <div class="clearfix"></div>
        </div>
    </header>

    <!--Elemento Slider-->
    <div id="slider" class="slider-big">
        <h1>Bienvenido al sitio</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <!--Elememtno de Contenido central-->
    <div class="center">
        <section id="content">

            <h1 class="subheader">
                Formulario
            </h1>
            
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" name="nombres" />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" />
                </div>

                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea name="bio" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="Femenino" /> Femenino
                    <input type="radio" name="genero" value="Masculino" /> Masculino
                    <input type="radio" name="genero" value="Otro" /> Otro
                </div>

                <div class="clearfix"></div>
 
                <input type="submit" value="Enviar" class="btn btn-success" />
            </form>



        </section>



        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Menu</h3>
                <a href="" class="btn btn-success">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Buscar artículo</p>
                <form action="">
                    <input type="text" name="search" />
                    <input type="submit" name="submit" class="btn" value="Buscar" />
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <!--footer-->
    <footer id="footer">
        <div class="center"></div>
        <p>
            &copy; Sitio creado por David Ramírez
        </p>
        </div>
    </footer>


</body>

</html>
